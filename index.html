<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Photo editor</title>
</head>

<body>


    <div class="wrapper">

        <div class="tools">
            <ul>
                <li><i class='bx bxs-brightness-half'></i>
                    <p>Brightness</p>
                </li>
                <li><i class='bx bxs-brush'></i>
                    <p>Blur</p>
                </li>
                <li><i class='bx bxs-collection'></i>
                    <p>GreyScale</p>
                </li>
                <li><i class='bx bxs-color-fill'></i>
                    <p>Hue rotate</p>
                </li>
                <li><i class='bx bxs-magic-wand'></i>
                    <p>Saturation</p>
                </li>
                <li><i class='bx bx-export'></i>
                    <p>Export</p>
                </li>
            </ul>
        </div>


        <div class="workspace">

            <p id="logo">Photo Editor</p>

            <!--был див чус имг-->
            <div class="upload_img_box">
                <img src="assets/4.jpg" alt="img">
                <!--<i class='bx bxs-image-add'></i>
                    <input type="file" name="selectedImage" id="selectedImage" accept="image/jpeg, image/png">
                    <p>choose Image from folder</p>-->
            </div>


            <!--<canvas id="canvas"></canvas>

            <div class="image_holder">
                <button id="remove_img_btn"><i class='bx bxs-message-square-x'></i></button>
                <img src="" alt="img" id="image">
            </div> -->

            <div class="options">

                <!-- div class 'option' заменен на тег label-->
                <label for="brightness" id="brightVal" class="show_value"> 100 </label>
                <input type="range" max="200" min="0" value="100" id="brightness" class="slider">

                <label for="blur" id="blurVal" class="show_value"> 0 </label>
                <input type="range" max="40" min="0" value="0" id="blur" class="slider">

                <label for="greyScale" id="greyVal" class="show_value"> 0 </label>
                <input type="range" max="100" min="0" value="0" id="greyScale" class="slider">

                <label for="hue" id="hueVal" class="show_value"> 0 </label>
                <input type="range" max="100" min="0" value="0" id="hue" class="slider">

                <label for="saturation" id="saturationVal" class="show_value"> 1 </label>
                <input type="range" max="100" min="1" value="1" id="saturation" class="slider">


            </div>

            <button id="clearAll"><span>Reset</span><i class='bx bx-reset'></i></button>

        </div>
    </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
